<!DOCTYPE html>
<html lang="en">
<head>

  <title>NghiaMapVlogs</title>

    body {
      margin: 0;
      height: 100vh;
      background: url('background.gif') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }
    .card {
      background: rgba(0,0,0,0.7);

      font-size: 24px;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="avatar.jpg" alt="avatar">
    <h2>NghiaMapVlogs</h2>
    <div class="icons">

      <a href="#">🎵</a>
      <a href="#">💬</a>
    </div>
    <p>👁 180</p>
    <audio controls>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
